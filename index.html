    <!-- <form action="/upload" enctype="multipart/form-data" method="post">

    <input type="file" id="file">
<script>
  const $input = document.querySelector('#file');
  $input.addEventListener('change', event => {
    const data = new FormData();
    data.append('file', event.target.files[0]);
    fetch('/upload', {
      method: 'post',
      body: data
    }).then(res => res.text()).then(res => {
      const log = document.createElement('p');
      log.innerHTML = res;
      document.body.appendChild(log);
    })
  })
</script>
</form>
    <main>
      <div class="outer_box" id="title">
        <div class="inner_box">
          <h1><i class="ai-book-open"></i> Inky's Tentacletastic Spellbook</h1>
        </div>
      </div>
      <div class="outer_box" id="search">
        <div class="inner_box">
          <div class="search_wrapper">
            <input type="text" id="spellsearch" placeholder="Add spells..." />

            <div id="loading"></div>
          </div>
        </div>
      </div>
      <div class="outer_box" id="filters">
